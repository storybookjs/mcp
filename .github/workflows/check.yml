name: Check and publish preview releases

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-mcp:
    name: Build @storybook/mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build
        run: pnpm build --filter @storybook/mcp

  build-addon-mcp:
    name: Build @storybook/addon-mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build
        run: pnpm build --filter @storybook/addon-mcp

  build-storybook:
    name: Build internal Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build
        run: pnpm build-storybook

  test-mcp:
    name: Test @storybook/mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Run tests with coverage
        run: pnpm --filter @storybook/mcp test run --reporter=junit --outputFile=test-report.junit.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-mcp
          path: packages/mcp/test-report.junit.xml

  test-addon-mcp:
    name: Test @storybook/addon-mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build @storybook/mcp (dependency)
        run: pnpm build --filter @storybook/mcp

      - name: Run tests
        run: pnpm --filter @storybook/addon-mcp test run --reporter=junit --outputFile=test-report.junit.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-addon-mcp
          path: packages/addon-mcp/test-report.junit.xml

  typecheck-mcp:
    name: Type check @storybook/mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Run type checking
        run: pnpm --filter @storybook/mcp typecheck

  typecheck-addon-mcp:
    name: Type check @storybook/addon-mcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build @storybook/mcp (dependency)
        run: pnpm build --filter @storybook/mcp

      - name: Run type checking
        run: pnpm --filter @storybook/addon-mcp typecheck

  release-preview:
    name: Publish preview releases
    runs-on: ubuntu-latest
    needs: [build-mcp, build-addon-mcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Build
        run: pnpm build

      - name: Publish preview release
        run: pnpm pkg-pr-new publish --compact --no-template './packages/*'

  format-check:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Check formatting
        run: pnpm format --check

  collect-coverage:
    permissions:
      id-token: write
    name: Collect coverage
    runs-on: ubuntu-latest
    needs: [test-mcp, test-addon-mcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download @storybook/mcp coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-mcp
          path: packages/mcp/test-report.junit.xml

      - name: Download @storybook/addon-mcp coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-addon-mcp
          path: packages/addon-mcp/test-report.junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
