<div class="flight-booking">
  <h1>Book a Flight</h1>
  <form>
    <div class="form-group">
      <label>Trip Type</label>
      <div class="toggle-button">
        <button
          type="button"
          class="toggle-option active"
          data-testid="one-way"
        >
          One Way</button
        ><button type="button" class="toggle-option" data-testid="return">
          Return
        </button>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>From</label>
        <div class="autocomplete">
          <button
            type="button"
            class="autocomplete-trigger"
            data-testid="airport-from"
          >
            Select departure airport
          </button>
        </div>
      </div>
      <div class="form-group">
        <label>To</label>
        <div class="autocomplete">
          <button
            type="button"
            class="autocomplete-trigger"
            data-testid="airport-to"
          >
            Select destination airport
          </button>
        </div>
      </div>
    </div>
