<div class="flight-booking">
  <h1 class="flight-booking__title">Book Your Flight</h1>
  <div class="flight-booking__form">
    <div class="flight-booking__section">
      <label class="flight-booking__label">Trip Type</label>
      <div
        style="
          display: inline-flex;
          border: 1px solid rgb(204, 204, 204);
          border-radius: 4px;
          overflow: hidden;
        "
      >
        <button
          data-testid="one-way"
          style="
            padding: 10px 20px;
            border-top: none;
            border-right: 1px solid rgb(204, 204, 204);
            border-bottom: none;
            border-left: none;
            border-image: initial;
            background-color: white;
            color: rgb(51, 51, 51);
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            transition: 0.2s;
          "
        >
          One Way</button
        ><button
          data-testid="return"
          style="
            padding: 10px 20px;
            border: none;
            background-color: rgb(0, 123, 255);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.2s;
          "
        >
          Return
        </button>
      </div>
    </div>
    <div class="flight-booking__section">
      <label class="flight-booking__label">From</label>
      <div style="position: relative; width: 100%">
        <button
          data-testid="airport-from"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 4px;
            background-color: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
          "
        >
          Select departure airport
        </button>
      </div>
    </div>
    <div class="flight-booking__section">
      <label class="flight-booking__label">To</label>
      <div style="position: relative; width: 100%">
        <button
          data-testid="airport-to"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 4px;
            background-color: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
          "
        >
          Select destination airport
        </button>
      </div>
    </div>
    <div class="flight-booking__dates">
      <div class="flight-booking__section flight-booking__section--half">
        <label class="flight-booking__label">Departure Date</label>
        <div style="position: relative; width: 100%">
          <button
            data-testid="datepicker-trigger-departure"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid rgb(204, 204, 204);
              border-radius: 4px;
              background-color: white;
              text-align: left;
              cursor: pointer;
              font-size: 14px;
            "
          >
            Select departure date
          </button>
        </div>
      </div>
      <div class="flight-booking__section flight-booking__section--half">
        <label class="flight-booking__label">Return Date</label>
        <div style="position: relative; width: 100%">
          <button
            data-testid="datepicker-trigger-return"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid rgb(204, 204, 204);
              border-radius: 4px;
              background-color: white;
              text-align: left;
              cursor: pointer;
              font-size: 14px;
            "
          >
            Select return date
          </button>
        </div>
      </div>
    </div>
    <div class="flight-booking__section">
      <button data-testid="submit" class="flight-booking__submit">
        Search Flights
      </button>
    </div>
  </div>
</div>
